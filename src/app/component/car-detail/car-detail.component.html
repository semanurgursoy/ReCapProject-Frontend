      <div class="card" style="width:300; height: 300;" >
        <img *ngFor="let carDetail of carDetails" src="{{imageBasePath}}{{carDetail.imagePath}}" >
        <div >
            <ul >
                <li class="list-group-item"><strong>Id: </strong>{{carDetails[0].id}}</li>
                <li class="list-group-item"><strong>Brand: </strong>{{carDetails[0].brandName}}</li>
                <li class="list-group-item"><strong>Color: </strong>{{carDetails[0].colorName}}</li>
                <li class="list-group-item"><strong>Daily Price: </strong>{{carDetails[0].dailyPrice}}</li>
                <li class="list-group-item"><strong>Model Year: </strong>{{carDetails[0].modelYear}}</li>
            </ul>
        </div>
    </div>
